<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/Icono.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>¡Feliz Cumpleaños!</h1>
        <div class="photo-album">
            <div class="photo" onclick="openModal('img/IMG_1377.jpg', 'Espero que pases un día increíble, que estés acompañada de las personas que más te queremos y que siempre estés llena de salud y bendiciones. Te amo. ❤️')">
                <img src="img/IMG_1377.jpg" alt="Foto 1">
                <p>¡Que Tengas Un Feliz Día Amor!💖</p>
            </div>
            <div class="photo" onclick="openModal('img/IMG_1802.JPG', 'Gracias por permitirme pasar otro cumpleaños contigo 🎉. Espero siempre, siempre poder compartir tu cumpleaños y estar contigo toda la vida ❤️')">
                <img src="img/IMG_1802.JPG" alt="Foto 2">
                <p>¡Feliz Cumpleaños #25!🎉</p>
            </div>
            <div class="photo" onclick="openModal('img/IMG_3153.JPG', 'Hace 25 añitos nació la niña más bonita 👶✨, quien llegaría a dar felicidad, alegría y a proteger y ayudar a quienes más lo necesitan 💖. Nació una mujer bondadosa, con mucho amor para dar ❤️. Te amo infinitamente 💞.')">
                <img src="img/IMG_3153.JPG" alt="Foto 3">
                <p>¡Disfruta Mucho Tu Día!✨</p>
            </div>
            <div class="photo" onclick="openModal('img/IMG_3795.JPG', 'Te amo demasiado, amor ❤️. Siempre estaré para ti, te apoyaré en todos tus logros 🌟, en todas tus aventuras y en cada cosa que hagas. Siempre juntitos 🤞💕.')">
                <img src="img/IMG_3795.JPG" alt="Foto 4">
                <p>¡Te amo demasiado!💖</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Imagen modal">
            <p id="modal-text"></p>
        </div>
    </div>

    <canvas id="confetti"></canvas>
    <script src="script.js"></script>
</body>
</html>
